{% load static %}

<nav class="navbar navbar-expand-lg navbar-light d-print-none" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="{% url 'invoices_app:invoices' %}">
        <img src="{% static 'img/invoice.png' %}" width="32" height="32" class="d-inline-block align-top" alt="logo" style="margin-left: 10px;"/>
        Invoices
    </a>

    <ul class="navbar-nav">
        <li class="nav-item">
            {% if not perms.invoices_app.change_invoice %}
                <a class="nav-link disabled" href="{% url 'invoices_app:new' %}">New Invoice</a>
            {% else %}
                <a class="nav-link active" href="{% url 'invoices_app:new' %}">New Invoice</a>
            {% endif %}
        </li>
    </ul>

    <ul class="navbar-nav ms-auto" style="margin-right: 10px">
        <li class="nav-item">
            {% if user.is_authenticated %}
                <a class="nav-link active" href="{% url 'logout' %}">Logout {{ user.get_username }}</a>
            {% else %}
                <a class="nav-link active" href="{% url 'login' %}">Login</a>
            {% endif %}
        </li>
        <li class="nav-item">
            {% if not user.is_authenticated %}
                <a class="nav-link active" href="{% url 'register' %}">Register</a>
            {% endif %}
        </li>
    </ul>

</nav>
